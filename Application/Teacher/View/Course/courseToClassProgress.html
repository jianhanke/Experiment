<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
</head>
<body>

<div class="search-wrap">
            <div class="search-content">
                
                    <table class="search-tab">
                        <tr>
                            <th></th>     <th></th><th></th><th></th>
                            <th>当前课程:</th>
                            <td><a href="{:U('Course/editCourseById')}/id/{$courseInfo['cid']}">{$courseInfo['cname']} </a></td>

                            <th width="120">当前班级:</th>
                            <td> <a href="{:U('Class/showClassToStudent')}/classId/{$classInfo['id']} ">{$classInfo['class_name']}</a>   </td>
                        </tr>

                    </table>
                
            </div>
        </div>

        <div class="result-wrap">
           
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>章节名</th>
                        <th>正在学习人数(点击查看)</th>
                        <th>所占比例</th>
                        <th>报告上传数(点击查看)</th>
                        <th>所占比例</th>

                    </tr>
                 <volist   name="chapterInfo" id="data">
                    <tr>
                        <td> {$data['name']}  </td>
                        <td>  <a href="{:U('Class/showChapterToClassStudent')}/chapterId/{$data['id']}/classId/{$classInfo['id']}"> {$data['join_nums']}</a>     </td>
                        <td>   {$data['join_rate']}        </td>
                        <td>  <a href="{:U('Class/showChapterToClassReport')}/chapterId/{$data['id']}/classId/{$classInfo['id']}">{$data['report_nums']} </a>  </td>
                        <td> {$data['report_rate']}  </td>
                    </tr>
                 </volist>

                    <tr>
                </table>
                <!-- <div class="list-page"> {$count} 条 1/1 页</div> -->
            </div>
            
                


        </div>
</body>
</html>
