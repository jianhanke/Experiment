<!DOCTYPE html>
<html>
<head>

<title></title>
<link href="__PUBLIC__/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
<link rel="manifest" href="__PUBLIC__/bootstrap-4.3.1-dist/js/manifest.json">
<style type="text/css">
    html{
      overflow-y:hidden; 
      height: 100%;
      width: 100%;
    }
</style>
</head>

<body>
 
<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <volist name='datas' id='data'>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img src="__ROOT__/Source/Experiment/{$data['outcome_model']}" >

            <div class="card-body">
              <p style="font-size: 20px;">{$data['ename']}</p>
              <p class="card-text">{$data['goal']}</p>
              <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">n人在用</small>
                <div class="btn-group">
                  <if condition="$data['is_Join'] eq 1 " >
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='{:U('Experiment/joinExperiment')}/experimentId/{$data['eid']}'">进入主机</button>
                      <else />
                      <button type="button" class="btn btn-sm btn-outline-secondary" > <a href="{:U('Experiment/judgeExperimentType')}/experimentId/{$data['eid']}"   target="_blank">加入我的主机</a> </button>
                  </if>
                  
                  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </volist>
        <!--分界线-->
      </div>
    </div>
  </div>

</main>
  
</body>


</html>
<script type="text/javascript">
  parent.document.all.iframeTest.height = Screen.Height;
</script>
