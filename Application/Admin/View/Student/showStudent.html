<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
</head>
<body>
      <div class="search-wrap">
            <div class="search-content">
                <form action="__CONTROLLER__/findStudentByLike" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">搜索范围:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="Sid">学生Id</option>
                                    <option value="Sname">姓名</option>
                                    <option value="Sage">年龄</option>
                                    <option value="Ssex">性别</option>
                                     <option value="Stele">手机号</option>
                                    <option value="Spwd">密码</option>
                                </select>   
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
           
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>学生Id</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>密码</th>
                        <th>修改</th>
                    </tr>
                 <volist   name="datas" id="data">
                    <tr>
                        <td> {$data['sid']}  </td>
                        <td> {$data['sname']}  </td>
                        <td>  {$data['sage']}  </td>
                        <td>   {$data['ssex']}  </td>
                        <td>  {$data['stele']} </td>
                        <td>   {$data['spwd']}  </td>
                        <td>
                            <a class="link-update" href="__CONTROLLER__/modifyStudentById/user_id/{$data['sid']}">修改</a>
                            &nbsp&nbsp&nbsp
                        <a class="link-update" href="__CONTROLLER__/findStudentWithContainer/student_id/{$data['sid']}">学生所用主机</a>
                            
                        </td>
                    </tr>
                 </volist>  

                    <tr>
                </table>
                <div class="list-page"> {$count} 条 1/1 页</div>
            </div>
            
                


        </div>
</body>
</html>
