<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
</head>
<body>
      <div class="search-wrap">
            <div class="search-content">
                <form action="__CONTROLLER__/findImageByLike" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">搜索范围:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="image_id">镜像Id   </option>
                                    <option value="name">镜像名字 </option>
                                    <option value="time"> pull时间</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
           
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>镜像Id</th>
                        <th>镜像名字</th>
                        <th>pull时间</th>
                        <th>状态</th>
                        <th>操作</th>

                    </tr>
                 <volist   name="datas" id="data">
                    <tr>
                        <td> {$data['image_id']}  </td>
                        <td> {$data['name']}  </td>
                        <td>  {$data['time']}  </td>
                        <td>   {$data['status']==1? '可用' : '不可用'}  </td>
                        <td>
                            
                            <a class="link-del" href="__CONTROLLER__/deleteImageById/image_id/{$data['image_id']}">删除</a>
                        </td>
                    </tr>
                 </volist>  

                    <tr>
                
                </table>
                <div class="list-page"> {$count} 条 1/1 页</div>
            </div>
        </div>
</body>
</html>
