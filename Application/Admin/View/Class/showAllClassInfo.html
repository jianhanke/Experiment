<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
</head>
<body>
      <div class="search-wrap">
            <div class="search-content">
                <form action="__CONTROLLER__/findStudentByLike" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">搜索范围:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="Sid">Id</option>
                                    <option value="Sname">班名</option>
                                    <option value="Sage">年级</option>
                                    <option value="Ssex">系别</option>

                                </select>   
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                </form>

                            <td>  <a href="{:U('Class/addClassInfo')}"> <input type="button" value="手动添加" > </a>   </td>
                            <td>  <a href="{:U('Admin/Excel/outputExcel/modelName/class')}"> <input type="button" value="下载模板" > </a>   </td>
                            <td> <form action="{:U('Admin/Excel/uploadExcelAndInput/modelName/class')} " method="post" enctype="multipart/form-data">
                                   <input type="file" name="excelData">
                                   <button type="submit">导入</button>
                                </form> </td>
                        </tr>

                    </table>
                
            </div>
        </div>

        <div class="result-wrap">
           
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>班级Id</th>
                        <th>班名</th>
                        <th>年级</th>
                        <th>系别</th>
                        <th>详细信息</th>
                        <th>操作</th>
                    </tr>
                 <volist   name="datas" id="data">
                    <tr>
                        <td> {$data['id']}  </td>
                        <td> {$data['class_name']}  </td>
                        <td>  {$data['grade']}  </td>
                        <td>   {$data['department_name']}  </td>
                        <td> <a class="link-update" href="{:U('Class/showClassInfoById')}/id/{$data['id']}">查看</a>   </td>
                        <td>  

                            <a class="link-update" href="{:U('Class/modifyClassInfoById')}/id/{$data['id']}">修改</a>
                            &nbsp&nbsp&nbsp
                            <a class="link-update" href="{:U('Class/deleteClassById')}/classId/{$data['id']}">删除</a>
                            
                        </td>
                    </tr>
                 </volist>  

                    <tr>
                </table>
                <div class="list-page"> {$count} 条 1/1 页</div>
            </div>
            
                
    

        </div>
        
</body>
</html>
