<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
</head>
<body>
      <div class="search-wrap">
            <div class="search-content">
                <form action="__CONTROLLER__/findContainerByLike" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">搜索范围:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="id">Id</option>
                                    <option value="Container_id">容器Id</option>
                                    <option value="student_id">学号</option>
                                    <option value="Sname">学生姓名</option>
                                    <option value="Image_id">容器Id   </option>
                                    <option value="Image_id">镜像Id</option>
                                    <option value="name">镜像名字  </option>
                                    <option value="Eid">所属实验Id</option>
                                    <option value="Ename">所属实验Name   </option>
                                    <option value="ip_num">Host_ip</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
           
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>Id</th>
                        <th>容器Id</th>
                        <th>学生id</th>
                        <th>学生姓名</th>
                        <th>Ip地址</th>
                        <th>镜像Id</th>
                        <th>镜像名字</th>
                        <th>所属实验Id</th>
                        <th>所属实验Name</th>
                        <th>Host_ip</th>
                        <th>修改</th>
                    </tr>
                 <volist   name="datas" id="data">
                    <tr>
                        <td> {$data['id']}  </td>
                        <td> {$data['container_id']}  </td>
                        <td>  {$data['student_id']}  </td>
                        <td>   {$data['sname']}  </td>
                        <td>  {$data['ip']} </td>
                        <td>  {$data['image_id']}     </td>
                        <td>  {$data['image_name']}  </td>
                        <td>   {$data['sid']}  </td>
                        <td>   {$data['ename']}   </td>
                        <td>   {$data['ip_num']}  </td>
                        <td>
                            
                            <a class="link-del" href="__CONTROLLER__/deleteContainerById/container_id/{$data['container_id']}/eid/{$data['eid']}/user_id/{$data['student_id']}">删除</a>
                        </td>
                    </tr>
                 </volist>  

                    <tr>
                
                </table>
                <div class="list-page"> 共 {$count} 条 </div>
            </div>
        </div>
</body>
</html>
