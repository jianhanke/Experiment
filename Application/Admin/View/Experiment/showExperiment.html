<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
</head>
<body>
      <div class="search-wrap">
            <div class="search-content">
                <form action="__CONTROLLER__/findExperimentByLike" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">搜索范围:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="Eid">ID</option>
                                    <option value="Ename">实验名字</option>
                                    <option value="goal">实验目的</option>
                                    <option value="theory">实验理论</option>
                                    <option value="environment">环境</option>
                                    <option value="image_id">所需镜像Id</option>
                                    <option value="name">所需镜像Name</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>ID</th>
                        <th>实验名字</th>
                        <th>实验目的</th>
                        <th>实验理论</th>
                        <th>环境</th>
                        <th>所需镜像Id</th>
                        <th>所需镜像Name</th>
                        <th>图片地址</th>
                        <td>操作</td>
                    </tr>
                 <volist   name="datas" id="data">
                    <tr>
                        <td> {$data['eid']}  </td>
                        <td> {$data['ename']}  </td>
                        <td>  {$data['goal']}  </td>
                        <td>   {$data['theory']}  </td>
                        <td>  {$data['environment']} </td>
                        <td>   {$data['image_id']}  </td>
                        <td>   {$data['name']}  </td>
                        <td>   {$data['outcome_model']}  </td>
                        <td>
                        <a class="link-update" href="__CONTROLLER__/modifyExperimentById/experiment_id/{$data['eid']}">修改</a>
                     <a class="link-del" href="__CONTROLLER__/deleteExperimentById/experiment_id/{$data['eid']} ">删除</a>
                        </td>
                    </tr>
                 </volist>  

                    <tr>
                
                </table>
                <div class="list-page"> 2 条 1/1 页</div>
            </div>
        </div>
</body>
</html>
