<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
</head>
<body>

        <div class="result-wrap">
           
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>Id</th>
                        <th>配置名</th>
                        <th>配置值</th>
                        <th>提交</th>
                    </tr>
            
                 <volist   name="datas" id="data">
                    <tr>
                      <form  method="post"  action="{:U('WebConfig/editConfig')}" >
                        <td> <input type="hidden" name="id" value="{$data['id']}"  > {$data['id']} </td>
                        <td> {$data['name']}  </td>
                        <td>  <input type="text" name="value" value="{$data['value']}">   </td>
                        <td> <input  value="更改" type="submit">    </td>
                      </form>   
                    </tr>
                 </volist>  

                </table>
                <div class="list-page">共 {$count} 条 1/1 页</div>
            </div>
            
        </div>
</body>
</html>
